<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 관리</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .profile-container {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            .profile-container h2 {
                text-align: center;
                margin-bottom: 30px;
            }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>프로필 관리</h2>
        <div id="loading">프로필 정보를 불러오는 중입니다...</div>

        <form id="profile-form" style="display: none;">
            <div class="input-group">
                <label>아이디 (수정 불가)</label>
                <input type="text" id="username" readonly>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
            </div>
            <div class="input-group">
                <label for="age">나이</label>
                <input type="number" id="age" min="10" max="100">
            </div>
            <div class="input-group">
                <label for="gender">성별</label>
                <select id="gender">
                    <option value="">선택</option>
                    <option value="Male">남성</option>
                    <option value="Female">여성</option>
                    <option value="Other">기타</option>
                </select>
            </div>
            <div class="input-group">
                <label for="preference">보드게임 취향 (추천용)</label>
                <input type="text" id="preference" placeholder="예: 전략, 파티, 추리">
            </div>

            <div class="button-group">
                <button type="submit">정보 수정 완료</button>
            </div>
            <button type="button" class="cancel-button" onclick="location.href='../../pages/auth/index.html'">메인으로</button>
        </form>
    </div>

    <script src="../../js/profile-script.js"></script>
</body>
</html>

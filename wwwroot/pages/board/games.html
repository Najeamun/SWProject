<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보드게임 정보</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <a href="../../pages/auth/index.html" style="text-decoration: none;">
            <div class="logo">🎲 BoardWorld</div>
        </a>
        <nav>
            <a href="../../pages/board/board.html">자유게시판</a>
            <a href="../../pages/board/games.html" class="active">게임정보</a>
            <a href="../../pages/board/meetings.html">모임찾기</a>
        </nav>
        <div id="user-profile">
            <a href="../../pages/auth/login.html" class="auth-btn">로그인</a>
        </div>
    </header>

    <div class="game-container">
        <h2>보드게임 탐색</h2>
        <div class="search-container" style="text-align: center; margin-bottom: 40px;">
            <select id="category-select" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px;">
                <option value="전체">전체</option>
                <option value="전략">전략</option>
                <option value="파티">파티</option>
                <option value="심리">심리</option>
                <option value="추리">추리</option>
                <option value="가족">가족</option>
            </select>

            <input type="text" id="search-input" placeholder="게임 이름 검색..."
                   style="width: 300px; display:inline-block; margin-right:10px;">
            <button id="search-btn" class="btn btn-primary">🔍 검색</button>
        </div>

        <div id="game-grid" class="game-grid">
            <p style="grid-column: 1/-1; text-align: center;">데이터를 불러오는 중...</p>
        </div>
    </div>

    <script src="../../js/main-script.js"></script>
    <script src="../../js/games-script.js"></script>
</body>
</html>

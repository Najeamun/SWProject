<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="edit-title-tag">게시글 수정</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .edit-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

            .edit-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="text"], .input-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        .button-group {
            text-align: right;
        }

            .button-group button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 10px;
            }

        .submit-button {
            background-color: #007bff;
            color: white;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>게시글 수정</h2>
        <div id="loading">기존 게시글 정보를 불러오는 중...</div>

        <form id="edit-form" style="display: none;">
            <div class="input-group">
                <label for="title">제목</label>
                <input type="text" id="title" required>
            </div>
            <div class="input-group">
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">수정 완료</button>
                <button type="button" class="cancel-button" onclick="location.href='detail.html?id=' + getPostIdFromUrl()">취소</button>
            </div>
        </form>
    </div>

    <script src="../../js/edit-script.js"></script>
</body>
</html>

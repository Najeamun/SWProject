<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>게임 상세 정보</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .game-detail-container {
            width: 800px;
            margin: 50px auto;
        }

        /* 상단 게임 정보 섹션 (이미지 + 텍스트) */
        .game-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-image {
            width: 300px;
            height: 300px;
            background-color: #eee;
            border-radius: 8px;
            overflow: hidden;
        }

            .game-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .game-summary {
            flex: 1;
        }

            .game-summary h2 {
                margin: 0 0 10px 0;
                font-size: 2em;
            }

            .game-summary .eng-name {
                color: #888;
                margin-bottom: 20px;
                font-size: 1.1em;
            }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-item {
            font-size: 0.95em;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .rating-box {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 20px;
        }

        .external-link-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* 게임 설명 섹션 */
        .description-section {
            margin-bottom: 50px;
            line-height: 1.6;
        }

        /* 리뷰 섹션 */
        .review-section {
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .review-list {
            list-style: none;
            padding: 0;
        }

        .review-item {
            border-bottom: 1px dashed #eee;
            padding: 15px 0;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .review-rating {
            color: #ff9800;
            font-weight: bold;
        }

        /* 리뷰 작성 폼 */
        .review-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

            .review-form select, .review-form textarea {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .review-form button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="game-detail-container">
        <div id="loading">정보를 불러오는 중...</div>

        <div id="game-content" style="display: none;">
            <div class="game-header">
                <div class="game-image" id="game-img-container"></div>
                <div class="game-summary">
                    <h2 id="game-name-ko"></h2>
                    <div id="game-name-en" class="eng-name"></div>

                    <div class="rating-box">★ <span id="game-rating">0.0</span></div>

                    <div class="info-grid">
                        <div class="info-item"><span class="info-label">카테고리:</span> <span id="game-category"></span></div>
                        <div class="info-item"><span class="info-label">인원:</span> <span id="game-players"></span>명</div>
                        <div class="info-item"><span class="info-label">플레이 시간:</span> <span id="game-time"></span>분</div>
                        <div class="info-item"><span class="info-label">난이도:</span> <span id="game-difficulty"></span> / 5.0</div>
                        <div class="info-item"><span class="info-label">디자이너:</span> <span id="game-designer"></span></div>
                    </div>

                    <a href="#" id="game-external-link" class="external-link-btn" target="_blank">더 보기 (외부 링크)</a>
                </div>
            </div>

            <div class="description-section">
                <h3>게임 소개</h3>
                <p id="game-description"></p>
            </div>

            <div class="review-section">
                <h3>리뷰</h3>
                <ul id="review-list" class="review-list">
                </ul>

                <div class="review-form">
                    <h4>리뷰 남기기</h4>
                    <select id="review-rating">
                        <option value="5">★ 5점 (최고!)</option>
                        <option value="4">★ 4점 (재밌어요)</option>
                        <option value="3">★ 3점 (보통이에요)</option>
                        <option value="2">★ 2점 (별로예요)</option>
                        <option value="1">★ 1점 (최악이에요)</option>
                    </select>
                    <textarea id="review-content" placeholder="이 게임에 대한 솔직한 평가를 남겨주세요." rows="3"></textarea>
                    <button type="button" onclick="alert('아직 리뷰 작성 API가 구현되지 않았습니다.')">등록</button>
                </div>
            </div>
        </div>

        <button onclick="location.href='games.html'" style="margin-top: 20px;">목록으로</button>
    </div>

    <script src="../../js/game-detail-script.js"></script>
</body>
</html>

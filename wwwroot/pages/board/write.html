<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .write-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .write-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="text"], .input-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        .button-group {
            text-align: right;
        }

            .button-group button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 10px;
            }

        .submit-button {
            background-color: #007bff;
            color: white;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <form id="post-form">

    <div class="input-group">
        <label for="category">말머리</label>
        <select id="category" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #fff;">
            <option value="잡담">잡담</option>
            <option value="질문">질문</option>
            <option value="후기">후기</option>
            <option value="정보">정보</option>
        </select>
    </div>
    <div class="input-group">
        <label for="title">제목</label>
        <input type="text" id="title" required>
    </div>

    <div class="input-group">
        <label for="content">내용</label>
        <textarea id="content" required></textarea>
    </div>

    <div class="button-group">
        <button type="submit" class="submit-button">작성 완료</button>
        <button type="button" class="cancel-button" onclick="location.href='board.html'">취소</button>
    </div>
    </form>

    <script src="../../js/write-script.js"></script>
</body>
</html>
